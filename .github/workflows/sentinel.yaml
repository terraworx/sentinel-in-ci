name: Sentinel
on:
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: [Terraform]
    types:
      - completed

jobs:
  sentinel:
    name: Sentinel
    runs-on: ubuntu-latest
    environment: PRD
    env:
      VERSION: '0.24.1'

    steps:
      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "plan_json"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/plan_json.zip`, Buffer.from(download.data));

      - name: 'Unzip artifact'
        run: unzip plan_json.zip

      - uses: actions/checkout@v4

      - name: Setup Sentinel
        run: |
          mkdir /tmp/sentinel
          curl -o /tmp/sentinel/sentinel.zip https://releases.hashicorp.com/sentinel/${VERSION}/sentinel_${VERSION}_linux_amd64.zip
          unzip -d /tmp/sentinel /tmp/sentinel/sentinel.zip
          echo "/tmp/sentinel" >> $GITHUB_PATH

      - name: Policy Evaluation
        run: sentinel apply
        working-directory: ./sentinel/policy_set
